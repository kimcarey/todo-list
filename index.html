<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Web App Using Vanilla JavaScript</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="todo-wrapper">
        <h2>To-Do List</h2>
        <p>Double-click an item to mark it complete.</p>
        <form name="todo-adder">
            <input autofocus type="text" aria-label="Enter a new to-do item" placeholder="E.g. build a web app" id="todo-entry-box">
        </form>
        <button id="add-button" class="pretty-button">Add</button>
        <br />
        <p>Nothing to do? Add a task.</p>
        <ol id="todo-list">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" class="pretty-button">Clear Completed</button>
            <button id="empty-button" class="pretty-button">Empty List</button>
            <button id="save-button" class="pretty-button">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
